<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <main class="main">
        <section class="calc-section">

            <div class="calc-container">
                
                <div class="result">0</div>
                <div class="calc-buttons">
                    <button class="porcentaje-button button">%</button>
                    <button class="raiz-button button">√</button>
                    <button class="ce-button button">CE</button>
                    <button class="c-button button">C</button>

                    <button class="7-button button">7</button>
                    <button class="8-button button">8</button>
                    <button class="9-button button">9</button>
                    <button class="menos-button button">-</button>
    
                    <button class="4-button button">4</button>
                    <button class="5-button button">5</button>
                    <button class="6-button button">6</button>
                    <button class="divido-button button">÷</button>
                
                
                    <button class="1-button button">1</button>
                    <button class="2-button button">2</button>
                    <button class="3-button button">3</button>
                    <button class="multiplicacion-button button">x</button>
                
                
                    <button class="dot-button button">.</button>
                    <button class="0-button button">0</button>
                    <button class="igual-button button">=</button>
                    <button class="suma-button button">+</button>
                </div>
            </div>
        </section>
        <section class="modes-section">
            <div class="modes-container">

            </div>
        </section>
    </main>
</body>
</html>
